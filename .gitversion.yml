mode: Mainline
branches:
  main:
    regex: ^main$
    increment: Major
    label: ''
    source-branches: ['release', 'hotfix']
  release:
    regex: ^release$
    increment: Major
    label: release
    source-branches: ['dev', 'hotfix']
  dev:
    regex: ^dev$
    increment: Minor
    label: sprint
    source-branches: ['feature']
  feature:
    regex: ^feature[/-].+$
    increment: Patch
    label: feature
  hotfix:
    regex: ^hotfix([/-].+)?$
    increment: Patch
    label: hotfix
ignore:
  sha: []
merge-message-strategy: MergeMessage

