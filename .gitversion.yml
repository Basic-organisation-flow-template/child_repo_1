mode: ContinuousDelivery
# merge-message-strategy: MergeMessage
branches:
  dev:
    regex: ^dev$
    increment: Minor
    label: sprint
    source-branches: ['feature']

  main:
    regex: ^main$
    increment: Major
    label: ''
    is-main-branch: true
    source-branches: ['release', 'hotfix']
  release:
    regex: ^release$
    increment: Major
    label: release
    source-branches: ['dev', 'hotfix']
  feature:
    regex: ^feature[/-].+$
    increment: Patch
    label: feature
  hotfix:
    regex: ^hotfix([/-].+)?$
    increment: Patch
    label: hotfix
ignore:
  sha: []